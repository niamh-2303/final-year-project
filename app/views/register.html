<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFIR Case Management - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form onsubmit="event.preventDefault(); registerAccount();">
        <fieldset>

            <a href="index.html" class="exit-cross">&times;</a>
            
            <div class="form-container">

                <h1>Welcome to the Registration Portal</h1>
                <p>Please fill in this form to create an account.</p>

                <div class="name-row">
                    <div class="name-field">
                        <label for="fname"><b>First name</b></label>
                        <input type="text" placeholder="Enter Name" name="fname" id="fname" required>
                    </div>
                    <div class="name-field">
                        <label for="lname"><b>Last name</b></label>
                        <input type="text" placeholder="Enter Surname" name="lname" id="lname" required>
                    </div>
                </div>

                <div class="select-wrapper">
                    <label for="role"><b>Role Title</b></label>
                    <select id="role" name="roles" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="investigator">Investigator</option>
                        <option value="client">Client</option>
                    </select>
                </div>
 
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
                
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </fieldset>
    </form>    
</body>
</html>
