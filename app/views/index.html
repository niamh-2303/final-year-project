<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFIR Case Management - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form onsubmit="event.preventDefault(); login();">
        <fieldset>            
            <h1 class="h3 mb-3 fw-normal">Welcome To DFIR Case Management!</h1>
            <img src="images/logo.webp" alt="DFIR logo for app" width="100" height="100">
            <h3 class="h3 mb-3 fw-normal">Please Sign In</h3>     
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" aria-label="Email address">
                </div>
                
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" aria-label="Password">
                </div>     
                
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                    <div class="container toregister">
                        <p>Don't Have an Account? <a href="register.html">Register</a></p>
                    </div>   
        </fieldset>
    </form>
     <script src="js/login.js"></script>
</body>
</html>
